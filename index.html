<html>
    <header>
        <title>Starcraft 2 Counters Cheat Sheet</title>
        <script type="text/htmlpreview" src="sc2.js"></script>
        <link rel="stylesheet" href="sc2.css">
    </header>
    <body>
        <h1>Starcraft 2 Counters Cheat Sheet</h1>
        <div class="logo-container">
            
            <img class="logo" src="img/terran/terran_logo.png"/>
            <img class="logo" src="img/zerg/zerg_logo.png"/>
            <img class="logo" src="img/protoss/protoss_logo.png"/>
        </div>
        <div>
            <!-- Protoss Table -->
            <table id="protoss">
                <tbody>
                    <tr>
                        <th class="headers">Protoss</th>
                        <th class="headers">Strong Against</th>
                        <th class="headers">Weak Against</th>
                    </tr>
                    <!-- Zealot -->
                    <tr>
                        <td class="single-unit">
                            <div class="unit">
                                <img src="img/protoss/zealot.png"/>
                                <span class="caption">Zealot</span>
                            </div>
                        </td>
                        <td class="multiple-strength">
                            <div class="unit strength">
                                <img src="img/terran/marauder.png"/>
                                <span class="caption">Marauder</span>
                            </div>
                            <div class="unit strength">
                                <img src="img/zerg/zergling.png"/>
                                <span class="caption">Zergling</span>
                            </div>
                            <div class="unit strength">
                                <img src="img/protoss/immortal.png"/>
                                <span class="caption">Immortal</span>
                            </div>
                        </td>
                        <td class="multiple-weakness">
                            <div class="unit weakness">
                                <img src="img/terran/hellion.png"/>
                                <span class="caption">Hellion</span>
                            </div>
                            <div class="unit weakness">
                                <img src="img/zerg/roach.png"/>
                                <span class="caption">Roach</span>
                            </div>
                            <div class="unit weakness">
                                <img src="img/protoss/colosis.png"/>
                                <span class="caption">Colosis</span>
                            </div>
                        </td>
                    </tr>
                    <!-- STALKER -->
                    <tr>
                        <td class="single-unit">
                            <div class="unit">
                                <img src="img/protoss/stalker.png"/>
                                <span class="caption">Stalker</span>
                            </div>
                        </td>
                        <td class="multiple-strength">
                            <div class="unit strength">
                                <img src="img/terran/reaper.png"/>
                                <span class="caption">Reaper</span>
                            </div>
                            <div class="unit strength">
                                <img src="img/zerg/mutalisk.png"/>
                                <span class="caption">Mutalisk</span>
                            </div>
                            <div class="unit strength">
                                <img src="img/protoss/voidray.png"/>
                                <span class="caption">Void Ray</span>
                            </div>
                        </td>
                        <td class="multiple-weakness">
                            <div class="unit weakness">
                                <img src="img/terran/marauder.png"/>
                                <span class="caption">Marauder</span>
                            </div>
                            <div class="unit weakness">
                                <img src="img/zerg/zergling.png"/>
                                <span class="caption">Zergling</span>
                            </div>
                            <div class="unit weakness">
                                <img src="img/protoss/immortal.png"/>
                                <span class="caption">Immortal</span>
                            </div>
                        </td>
                    </tr>
                    <!-- Sentry -->
                    <tr>
                        <td class="single-unit">
                            <div class="unit">
                                <img src="img/protoss/sentry.png"/>
                                <span class="caption">Sentry</span>
                            </div>
                        </td>
                        <td class="multiple-strength">
                            <div class="unit strength">
                                <img src="img/terran/marine.png"/>
                                <span class="caption">Marine</span>
                            </div>
                            <div class="unit strength">
                                <img src="img/zerg/zergling.png"/>
                                <span class="caption">Zergling</span>
                            </div>
                            <div class="unit strength">
                                <img src="img/protoss/zealot.png"/>
                                <span class="caption">Zealot</span>
                            </div>
                        </td>
                        <td class="multiple-weakness">
                            <div class="unit weakness">
                                <img src="img/terran/reaper.png"/>
                                <span class="caption">Reaper</span>
                            </div>
                            <div class="unit weakness">
                                <img src="img/zerg/hydralisk.png"/>
                                <span class="caption">Hydralisk</span>
                            </div>
                            <div class="unit weakness">
                                <img src="img/protoss/stalker.png"/>
                                <span class="caption">Stalker</span>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
